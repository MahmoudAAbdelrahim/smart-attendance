<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Attendance System | Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e3a8a, #3b82f6);
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
    }
 
  </style>
</head>

<body class="flex items-center justify-center min-h-screen">

  <!-- Card -->
  <div class="w-full max-w-md bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-8 border border-white/20">
    <!-- Logo -->
    <div class="text-center mb-6">
      <img src="assets/img/logo.png" alt="Logo" class="mx-auto w-20 h-20 drop-shadow-lg">
      <h1 class="text-2xl font-semibold text-white mt-4 tracking-tight">Smart Attendance System</h1>
      <p class="text-blue-100 text-sm">Login with your Academic Credentials</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-blue-100 mb-1">Academic Email</label>
        <input id="email" type="email" placeholder="example@uni.edu.eg" required
               class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-blue-200 border border-white/30 focus:ring-2 focus:ring-blue-400 outline-none">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-blue-100 mb-1">Password</label>
        <input id="password" type="password" placeholder="Enter your password" required
               class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-blue-200 border border-white/30 focus:ring-2 focus:ring-blue-400 outline-none">
      </div>

      <button type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-lg shadow-lg transition duration-200 hover:scale-[1.02]">
        Sign In
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center justify-center mt-6">
      <span class="h-px bg-white/20 w-1/3"></span>
      <span class="text-xs text-blue-100 mx-2">OR</span>
      <span class="h-px bg-white/20 w-1/3"></span>
    </div>

    <!-- Footer -->
    <p class="text-center text-blue-200 text-xs mt-6">
      Â© 2025 <span class="font-semibold text-white">Smart Attendance</span>. All rights reserved.
    </p>
  </div>

  <!-- JS -->
  <script src="assets/js/auth.js"></script>

</body>
</html>
