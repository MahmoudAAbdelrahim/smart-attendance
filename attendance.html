<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student | Smart Attendance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e3a8a, #3b82f6);
      background-size: 300% 300%;
      color: #f1f5f9;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col text-gray-100">

  <!-- Navbar -->
  <nav class="bg-white/10 backdrop-blur-md border-b border-white/20 px-6 py-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-semibold tracking-tight text-white">Smart Attendance <span class="text-blue-300">System</span></h1>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg shadow-lg transition duration-200">
      Logout
    </button>
  </nav>

  <main class="flex-grow p-8">
    <div class="max-w-4xl mx-auto">
      <header class="mb-6 text-center">
        <h2 class="text-2xl font-semibold text-white"> <span id="studentName" class="text-blue-300">Student</span> </h2>
        <p class="text-blue-200">Choose your lecture then request OTP to mark attendance.</p>
      </header>

      <!-- Lectures container -->
      <div id="lecturesContainer" class="space-y-4">
        <!-- Example Lecture Card -->
        <div class="bg-white/80 text-gray-900 p-6 rounded-2xl backdrop-blur-md border border-white/40 shadow-lg hover:scale-[1.01] transition">
          <h3 class="text-lg font-semibold"> Lecture Name</h3>
          <p class="text-sm text-gray-700">Time: 10:00 AM - 12:00 PM</p>
          <button class="mt-3 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow-md transition">
            Request OTP
          </button>
        </div>
      </div>

      <div id="noLectures" class="text-center text-blue-200 mt-12 hidden">
        <p class="text-lg font-medium">No lectures available for your group/level.</p>
      </div>
    </div>
  </main>

  <footer class="text-center text-blue-200 text-sm py-4">Â© 2025 Smart Attendance .All rights reserved.</footer>

  <!-- auth.js must be loaded before attendance.js -->
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/attendance.js"></script>
</body>
</html>
